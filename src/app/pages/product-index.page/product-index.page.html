<p-table [value]="products.value()!" [loading]="products.isLoading()">
  <ng-template #header>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency }}</td>
      <td>
        <img [src]="environment.API_URL + product.image">
      </td>
      <td>
        <p-button icon="pi pi-plus" severity="success" (onClick)="add(product)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
